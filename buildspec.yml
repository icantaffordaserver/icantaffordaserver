version: 0.1
phases:
  install:
    commands:
      # Install yarn natively https://yarnpkg.com/en/docs/install#linux-tab
      - npm install yarn --global
  pre_build:
    commands:
      - cd serverless && yarn install
      - cd serverless/src/scapholdLogicExpressApi && yarn install
      - cd serverless/src/scapholdLogicExpressApi && yarn run build
      - cd client && yarn install && yarn run build
  build:
    commands:
      - cd serverless && node_modules/.bin/serverless deploy
      - cd client && aws s3 sync build/ s3://toktumi-dev-client
  post_build:
    commands:
      # Invalidate the cache to ensure we are serving the updated version of our app
      - aws cloudfront create-invalidation --distribution-id E25OLZW9NJ6NQX --paths "/*"
      - echo Done building!
