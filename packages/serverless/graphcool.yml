types: ./graphcool/types.graphql
custom:
  dev:
    WEBHOOK_URL: ${env:WEBHOOK_SERVER_URL}
  prod:
    WEBHOOK_URL: "http://test.com/prod"
functions:
  sendInvite-subscription:
    handler:
      webhook:
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/invite/subscription/sendInvite
        headers:
          Content-Type: application/json
    type: subscription
    query: ./graphcool/src/sendInvite.subscription.graphql
  setPasswordResetComplete-subscription:
    handler:
      webhook:
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/user/subscription/setPasswordResetComplete
        headers:
          Content-Type: application/json
    type: subscription
    query: ./graphcool/src/setPasswordResetComplete.subscription.graphql
  authenticateUser-schemaExtension:
    handler:
      webhook:
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/user/schemaExtension/authenticateUser
        headers:
          Content-Type: application/json
    type: resolver
    schema: ./graphcool/src/authenticateUser.schemaExtension.graphql
  sendPasswordResetEmail-subscription:
    handler:
      webhook:
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/user/subscription/sendPasswordResetEmail
        headers:
          Content-Type: application/json
    type: subscription
    query: ./graphcool/src/sendPasswordResetEmail.subscription.graphql
  signUpUser-schemaExtension:
    handler:
      webhook:
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/user/schemaExtension/signUpUser
        headers:
          Content-Type: application/json
    type: resolver
    schema: ./graphcool/src/signUpUser.schemaExtension.graphql
  sendVerificationEmail-subscription:
    handler:
      webhook:
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/user/subscription/sendVerificationEmail
        headers:
          Content-Type: application/json
    type: subscription
    query: ./graphcool/src/sendVerificationEmail.subscription.graphql
  triggerPasswordReset-schemaExtension:
    handler:
      webhook:
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/user/schemaExtension/triggerPasswordReset
        headers:
          Content-Type: application/json
    type: resolver
    schema: ./graphcool/src/triggerPasswordReset.schemaExtension.graphql
  sendInvite-schemaExtension:
    handler:
      webhook:
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/invite/schemaExtension/sendInvite
    type: resolver
    schema: ./graphcool/src/sendInvite.schemaExtension.graphql
  createAndSendInviteEmail-subscription:
    type: subscription
    query: ./graphcool/src/createAndSendInviteEmail.subscription.graphql
    handler:
      webhook: 
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/invite/subscription/createAndSendInviteEmail
        headers:
          Content-Type: application/json
  updatePassword-schemaExtension:
    handler:
      webhook:
        url: ${self:custom.${opt:target}.WEBHOOK_URL}/user/schemaExtension/updatePassword
        headers:
          Content-Type: application/json
    type: resolver
    schema: ./graphcool/src/updatePassword.schemaExtension.graphql
